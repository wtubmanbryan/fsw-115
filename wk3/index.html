<!DOCTYPE>

<html>
<head>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
	
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	

</head>

<body>
   <div class="container">
	<div class="row">
		
		<div class="col-lg-6">
			<h1>Reading Pokemon JSON API</h1>
		</div>

	</div>
	
	<div class="row">
		<div class="col-lg-6">
			<p>Click on the button below to load data</p>
		</div>

	</div>

	<div class="row">
		<div class="col-lg-10 col-sm-10 col-md-10 col-sm-10 "></div>
		<div class="float-left">
			<button type="button" class="btn btn-primary" onclick="setup()">Load Data</button>
		</div>
	</div>

	<div class="row">&nbsp;</div>
	<div class="row">

		<div class="col-lg-12">
		<table id="pokemon"  class="table">
			<thead><tr>
				<th class="text-center">name</th>
				<th class="text-center">url</th>
				</tr>
			</thead>
			<div class="text-center" id ="tData">
				
			</div>
			
		</table>
		

		</div>
	  </div>
  </div>


<script type="text/javascript">
		function setup()
		{
			loadJSON("https://pokeapi.co/api/v2/berry/", loadTable,'jsonp');
		}
		function loadTable(data)
		{
		     //Display Pokemon List;
		     var tbrow = document.getElementById("pokemon");
		     
		    for(var i = 0; i < data.count; i++)
		    {
		    	var tbody = document.createElement("tbody");
		    	tbody.innerHTML += "<tr><td class='text-center'>" +
              	data.results[i].name + "</td><td class='text-center'>" + data.results[i].url + "</td></tr>";

              	tbrow.prepend(tbody);
		    }
		    
		}

		function loadJSON(path, success, error) {
		  var xhr = new XMLHttpRequest();
		  xhr.onreadystatechange = function () {
		    if (xhr.readyState === 4) {
		      if (xhr.status === 200) {
		        success(JSON.parse(xhr.responseText));
		      }
		      else {
		        error(xhr);
		      }
		    }
		  };
		  xhr.open('GET', path, true);
		  xhr.send();
		}

	</script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
